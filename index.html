<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <dialog id="my-dialog">
        <h2></h2>
        <div class="buttons">
        <button class="exit" formmethod="">Exit</button>
        <button class="play-again">Play again â†»</button>
      </div>
    </dialog>
    <section id="sec-1">
    <h1 class="title">TIC TAC TOE</h1>
    <button class="start-btn">START GAME</button>
    </section>
    <section id="sec-2">
            <h2>CHOOSE YOUR OPPONENT</h2>
        <div class="opponent-div">
            <div id="human">
                <img src="/icons/man.png" alt="man">
                <p>HUMAN</p>
            </div>
            <div id="ai">
                <img src="/icons/ai.png" alt="man">
                <p>AI</p>
            </div>
            <div id="gc">
                <img src="/icons/gigachad.png" alt="man">
                <p>GIGACHAD</p>
            </div>
        </div> 
        </section>

        <section id="sec-3">
            <h2>FIRST THINGS FIRST</h2>
            <h3 class="choose-marker-txt">CHOOSE YOUR MARKER</h3>
            <div class="choose-marker-btn">
                <button class="x-btn">X</button>
                <button class="o-btn">0</button>
            </div> 
        </section>

        <section id="sec-4">
            <h2>ADD DETAILS</h2>
        <form>
            <div>
                <label for="player1">Player 1:</label>
                <input type="text" id="player1" placeholder="enter name">
            </div>
            <div>
                <label for="player2">Player 2:</label>
                <input type="text" id="player2" placeholder="enter name">
            </div>
            <button id="play-btn">PLAY</button>
        </form> 
        </section>

    <section id="sec-5">
        <div class="gb-page">
            <!-- <div class="left-stats">
                <img src="/icons/gigachad.png" alt="man">
                <div class="p1-score">1</div>
            </div> -->
        <div class="container">
   
        </div>
        <!-- <div class="right-stats">
            <img src="/icons/ai.png" alt="man">
            <div class="p2-score">2</div>
        </div> -->
        </div>
    </section>
    
</body>
</html>
